<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting started with JSON Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <div style="width: 1000px; margin: 20px;">
    <h1>Getting started with JSON Form</h1>
    <form></form>
    <div id="res" class="alert"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
    <!-- <script type="text/javascript" src="deps/opt/jsv.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonform/2.2.3/jsonform.js"></script>
    <script type="text/javascript">


schema = {
  "title": "LaiRequest",
  "type": "object",
  "properties": {
    "id": {
      "title": "Id",
      "type": "integer"
    },
    "name": {
      "title": "Name",
      "type": "string"
    },
    "lai_n": {
      "title": "Lai N",
      "type": "integer"
    },
    "resource_type": {
      "title": "Resource Type",
      "enum": [
        "lai_request"
      ],
      "type": "string"
    }
  },
  "required": [
    "id",
    "name",
    "lai_n",
    "resource_type"
  ]
}









      function on_submit(errors, values) {
          if (errors) {
              $('#res').html(`<p>I beg your pardon?</p><pre> ${errors}</pre>`);
          }
          else {
              $('#res').html(' Value is: <pre>' + JSON.stringify(values, null, 2) + '</pre>');
          }
      }

      $('form').jsonForm({
        schema: schema,
        onSubmit: on_submit
      });
    </script>
  </div>
  </body>
</html>
